version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    image: branya/food_marketplace_api:2.2.0
    container_name: api
    volumes:
      - static_volume:/opt/src/static
      - media_volume:/opt/src/media
    command: >
      bash -c "
      python manage.py makemigrations;
      python manage.py migrate;
      python manage.py createsuperuser --no-input; 
      python manage.py collectstatic --no-input;
      python manage.py loaddata dumps/category_dump.json;
      gunicorn core.wsgi:application --workers 4 --bind 0.0.0.0:8000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: curl --fail -s http://localhost:8000/admin/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  db:
    build: ./docker/postgres
    image: branya/food_marketplace_db:1.0.0
    container_name: db
    volumes:
      - db_volume:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "/usr/src/healthcheck.sh"]
      interval: 30s
      timeout: 2s
      retries: 5
    restart: always

  nginx:
    build: ./docker/nginx
    image: branya/food_marketplace_nginx:1.0.0
    container_name: nginx
    volumes:
      - static_volume:/opt/src/static
      - media_volume:/opt/src/media
    ports:
      - "80:80"
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/usr/src/healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always


volumes:
  db_volume:
    name: api_db
  media_volume:
    name: api_media
  static_volume:
    name: api_static