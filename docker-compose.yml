services:
  api:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    container_name: api
    volumes:
      - static_volume:/opt/src/static
      - media_volume:/opt/src/media
    command: >
      bash -c "
      python manage.py makemigrations;
      python manage.py migrate;
      python manage.py createsuperuser --no-input; 
      python manage.py collectstatic --no-input;
      python manage.py loaddata dumps/category_dump.json;
      gunicorn core.wsgi:application --workers 4 --bind 0.0.0.0:8000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: curl --fail -s http://localhost:8000/admin/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  db:
    build: ./docker/postgres
    container_name: db
    volumes:
      - db_volume:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "/usr/src/healthcheck.sh"]
      interval: 30s
      timeout: 2s
      retries: 5
    restart: always

  nginx:
    build: ./docker/nginx
    container_name: nginx
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    volumes:
      - static_volume:/opt/src/static
      - media_volume:/opt/src/media
      - certbot_volume:/var/www/certbot
      - letsencrypt_volume:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/usr/src/healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always

  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - certbot_volume:/var/www/certbot
      - letsencrypt_volume:/etc/letsencrypt


volumes:
  db_volume:
    name: api_db
  media_volume:
    name: api_media
  static_volume:
    name: api_static
  certbot_volume:
    name: certbot
  letsencrypt_volume:
    name: letsencrypt